# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3.7'

# Define services
services:
    # App backend service
    backend:
        # Configuration for building the docker image for the backend service
        build:
            context: ../ # Use an image built from the specified dockerfile in the `polling-backend` directory.
            dockerfile: Dockerfile
        ports:
            - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
        restart: always
        expose:
            - "8080"

    # Frontend Service
    frontend:
        build:
            context: ../storeclient # Use an image built from the specified dockerfile in the `polling-frontend` directory.
            dockerfile: Dockerfile
        ports:
            - "3000:3000" # Map the exposed port 80 on the container to port 9090 on the host machine
        restart: always
        depends_on:
            - backend
        links:
            - backend


